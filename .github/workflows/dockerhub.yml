name: Main branch build & push

on:
  #schedule:
  #  - cron: '50 15 * * *'  #Change this to when you want automatic builds
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build the Docker image
        run: docker buildx build --push --platform linux/arm64/v8 --tag ${{ secrets.DOCKERHUB_USERNAME }}/goaccess-for-nginxproxymanager:GOANv1.1.7 .